<!-- templates/partials/_group_details_modal.html -->
<div class="modal fade" id="groupDetailsModal" tabindex="-1" aria-labelledby="groupDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable"> <!-- Use large modal -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="groupDetailsModalLabel">Accounts in Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><span id="groupModalInfo"></span></p>
          <div class="table-responsive">
            <table class="table table-sm table-hover table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th class="text-end">Value</th>
                  <th class="text-center">Health</th>
                  <th class="text-center">Coverage</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="groupAccountTableBody">
                <!-- Account rows will be added by JS -->
                <tr><td colspan="5" class="text-center text-muted">Loading accounts...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
